specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FundManager
    network: base-sepolia
    source:
      abi: FundManager
      address: "0xF5825641F46044b17105eC289b1E9Bc10c044422"
      startBlock: 29543163
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - WhitelistAddressRemoval
        - WhitelistAddressAddition
        - Deposit
        - Investment
        - OwnershipTransfer
        - PortfolioUpdate
        - Redemption
        - RedemptionsPause
        - RedemptionsResume
      abis:
        - name: FundManager
          file: ./abis/FundManager.json
      eventHandlers:
        - event: AddressRemovedFromWhitelist(indexed address)
          handler: handleAddressRemovedFromWhitelist
        - event: AddressWhitelisted(indexed address)
          handler: handleAddressWhitelisted
        - event: Deposited(indexed address,indexed uint256,indexed uint256)
          handler: handleDeposited
        - event: Invested(indexed address,indexed uint256)
          handler: handleInvested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PortfolioUpdated(indexed uint256,indexed uint256,indexed uint256)
          handler: handlePortfolioUpdated
        - event: Redeemed(indexed address,indexed uint256,indexed uint256)
          handler: handleRedeemed
        - event: RedemptionsPaused()
          handler: handleRedemptionsPaused
        - event: RedemptionsResumed()
          handler: handleRedemptionsResumed
      file: ./src/fund-manager.ts
  - kind: ethereum
    name: ShareToken
    network: base-sepolia
    source:
      abi: ShareToken
      address: "0x354f8A8e721A11908e8f19eE1156f3C5fDd9c012"
      startBlock: 22072060
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ShareTokenOwnershipTransferred
        - Paused
        - Transfer
        - Unpaused
      abis:
        - name: ShareToken
          file: ./abis/ShareToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/share-token.ts
  - kind: ethereum
    name: MembershipBadge
    network: base-sepolia
    source:
      abi: MembershipBadge
      address: "0xa6eE8D3DBe03a58CfEc8A6be94fB117fd1389B73"
      startBlock: 29547748
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MembershipBadgeApproval
        - ApprovalForAll
        - OwnershipTransferred
        - TokenMinted
        - TokenValidityChanged
        - MembershipBadgeTransfer
      abis:
        - name: MembershipBadge
          file: ./abis/MembershipBadge.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenMinted(indexed address,indexed uint256)
          handler: handleTokenMinted
        - event: TokenValidityChanged(indexed address,indexed uint256,bool)
          handler: handleTokenValidityChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/membership-badge.ts
